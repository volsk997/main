type: grid
cards:
  - type: conditional
    conditions:
      - condition: state
        entity: "12"
        state: "12"
    card:
      type: vertical-stack
      cards:
        - type: custom:button-card
          name: Статусная строка
          styles:
            card:
              - height: 1px
              - background: transparent
              - border: none
          action: none
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:power
            icon_color: |-
              {% if is_state(config.entity, 'on')%} red
              {% else %} 1
              {% endif %}
            tap_action:
              action: toggle
            hold_action:
              action: none
            double_tap_action:
              action: none
            entity: fan.ac_switch
            card_mod:
              style: |
                ha-card {
                  opacity: 0.4 }   
                ha-card:hover {
                  opacity: 1 }     
                ha-card:active {
                  scale: 0.8;
                }  
          - type: conditional
            conditions:
              - condition: user
                users:
                  - 1a1897c1b5d24702ae00645a47e23e99
            chip:
              type: template
              tap_action:
                action: more-info
              hold_action:
                action: none
              double_tap_action:
                action: none
              entity: sensor.vremia_raboty_konditsionera
              content: |
                {% set x = states(config.entity)|float(0) %}
                {% set y = (x % 1  * 60)|int(0)%}
                {% if x | int > 0 %}
                  {{ x | int }} ч.
                {% else %}
                {% endif %}
                {% if y | int > 0 %}
                {{ y}} мин
                {% endif %}
              icon: mdi:fan-clock
              card_mod:
                style: |
                  ha-card {
                    opacity: 0.4 }   
                  ha-card:hover {
                    opacity: 1 }     
                  ha-card:active {
                    scale: 0.8;
                  }  
          - type: spacer
          - type: template
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            icon: mdi:thermometer
            entity: sensor.ble_temperature_a4c1387e6730
            content: >-
              {{states('sensor.ble_temperature_a4c1387e6730')| replace (".",",")
              }}°
            card_mod:
              style: |
                ha-card {
                  opacity: 0.4 }   
                ha-card:hover {
                  opacity: 1 }     
                ha-card:active {
                  scale: 0.8;
                }  
          - type: template
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            entity: sensor.ble_humidity_a4c1387e6730
            content: "{{states(config.entity)| replace (\".\",\",\") }}%"
            icon: mdi:water
            card_mod:
              style: |
                ha-card {
                  opacity: 0.4 }   
                ha-card:hover {
                  opacity: 1 }     
                ha-card:active {
                  scale: 0.8;
                }  
          - type: conditional
            conditions:
              - condition: state
                entity: climate.ac_fan
                state_not: "off"
            chip:
              type: template
              entity: climate.ac_fan
              tap_action:
                action: none
              hold_action:
                action: none
              double_tap_action:
                action: none
              icon: |
                {% if states(config.entity) != 'off' %}
                  {% if is_state_attr(config.entity, 'fan_mode', 'auto') %} mdi:fan-auto
                  {% elif is_state_attr(config.entity, 'fan_mode', 'low') %} mdi:fan-speed-1
                  {% elif is_state_attr(config.entity, 'fan_mode', 'mid') %} mdi:fan-speed-2
                  {% elif is_state_attr(config.entity, 'fan_mode', 'high') %} mdi:fan-speed-3
                  {% else %} 
                  {% endif %}
                {% else %} 
                {% endif %}
              card_mod:
                style: |
                  ha-card {
                    opacity: 0.4 }   
          - type: template
            icon: mdi:information
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            entity: climate.ac_fan
            card_mod:
              style: |
                ha-card {
                  opacity: 0.4 }   
                ha-card:hover {
                  opacity: 1 }     
                ha-card:active {
                  scale: 0.8;
                }  
        alignment: start
        card_mod:
          style: |
            {% set top = 7 %}
            {% set chip_height = 48 %}
            {% include 'title_chips_scrollable.jinja' %}
    card_mod:
      style: |
        ha-card {
          /* Стили ha-card */
          position: fixed !important;
          top: 100px !important;
          left: calc(50vw + var(--mdc-drawer-width, 0px)/2) !important;
          transform: translateX(-50%) !important;
          width: calc(90vw - var(--mdc-drawer-width, 0px)) !important;
          max-width: 950px !important;
          min-width: 450px !important;
          height: calc(100% - 40px) !important;
          max-height: 60px !important;  /* 30px - отступ от краёв */
          min-height: 50px !important;  /* Минимальная высота */
          


          height: 100vh !important;
          z-index: 1 !important;
          --chip-height: 60px;
          --chip-spacing: 20px;
          --chip-background: transparent !important;
          --chip-icon-size: 35px; 
          --chip-border-radius: 100px;
          --chip-padding: 12px;
          /* Визуальные стили ha-card */
          background: rgba(0,0,0,0) !important;


          padding: 0px 0px !important;

          
          /* Выравнивание содержимого */

          
          /* Анимация */
          transition: all 0.3s ease !important;
        }
