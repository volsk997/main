type: grid
cards:
  - type: heading
    icon: bha:apple-tv
    heading: "2024.8"
    heading_style: title
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        cards:
          - type: custom:mushroom-media-player-card
            entity: media_player.gostinaia
            icon: phu:apple-tv-box
            use_media_info: false
            show_volume_level: false
            media_controls: []
            volume_controls: []
            fill_container: false
            icon_type: none
            primary_info: none
            secondary_info: none
            card_mod:
              style: |

                ha-card {
                  --ha-card-border-width: 0;
                }
                ha-card:before {
                  transform: translate3d(0,0,0);
                  -webkit-transform: translate3d(0,0,0);
                  content: "";

                  {% if state_attr('media_player.gostinaia', 'entity_picture') == None %} background: url('/local/atv.png') center no-repeat;
                  {% else %} background: url( '{{ state_attr(config.entity, "entity_picture") }}') center no-repeat;
                  {% endif %}

                  background-size: contain;
                  margin: 0px 0px 15px 0px;
                  {% set media_type = state_attr(config.entity, 'media_content_type') %}
                  {% if media_type == 'tvshow' %}
                    aspect-ratio: 16 / 9;
                  {% elif media_type == 'movie' %}
                    aspect-ratio: 2 / 3;
                  {% else %}
                    aspect-ratio: 1 / 1;
                  {% endif %}
                }
          - type: custom:mushroom-template-card
            primary: |-
              {% if is_state('media_player.gostinaia', 'playing')%} 
                {% if is_state_attr('media_player.gostinaia', 'app_id', 'ru.kinopoisk')%} Кинопоиск
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.google.ios.youtube')%} YouTube
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVAirPlay')%} AirPlay
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVWatchList')%} AppleTV+
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVMusic')%} Apple Music
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'org.videolan.vlc-ios')%} VLC
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'ru.ivi')%} Иви
                {% else %} Apple TV
                {% endif %}
                {% else %} Apple TV
              {% endif %}
            secondary: |
              {% if is_state('media_player.gostinaia', 'playing')%} 
                {% if is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVAirPlay') and state_attr('media_player.gostinaia', 'media_title') == '' %} 
                {{state_attr('media_player.gostinaia', 'app_name')}}
                {% else %} 
                         {% if state_attr('media_player.gostinaia', 'media_title') == '' %}Без названия
                         {% else %} {{state_attr('media_player.gostinaia', 'media_title')}}
                         {% endif %}
                {% endif %}
              {% elif is_state('media_player.gostinaia', 'standby')%} Сон
              {% elif is_state('media_player.gostinaia', 'paused')%} Пауза
              {% else %} Бездействие
              {% endif %}
            icon: |2-
                {% if is_state('media_player.gostinaia', 'playing')%} 
                {% if is_state_attr('media_player.gostinaia', 'app_id', 'ru.kinopoisk')%} yandex:kinopoisk
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.google.ios.youtube')%} mdi:youtube
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVAirPlay')%} mdi:cast-audio-variant
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVWatchList')%} phu:apple-tv-box
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVMusic')%} phu:apple-tv
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'org.videolan.vlc-ios')%} mdi:vlc
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'ru.ivi')%} phu:ivi-tv
                {% else %} phu:apple-tv
                {% endif %}
                {% else %} phu:apple-tv
                {% endif %}
            icon_color: |2

                {% if is_state_attr('media_player.gostinaia', 'app_id', 'ru.kinopoisk')%} 247,74,19
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.google.ios.youtube')%} red
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVAirPlay')%} white
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVWatchList')%} black
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'com.apple.TVMusic')%} white
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'org.videolan.vlc-ios')%} orange
                {% elif is_state_attr('media_player.gostinaia', 'app_id', 'ru.ivi')%} pink
                {% else %} white
                {% endif %}
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            entity: media_player.gostinaia
            card_mod:
              style: |
                ha-card {
                     margin-top: -20px !important;
                     margin-left: 8px !important;
                     margin-bottom: -10px !important; }
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                icon: mdi:power
                icon_color: |-
                  {% if is_state(config.entity, 'on')%} red
                  {% else %}
                  {% endif %}
                entity: switch.apple_tv_switch
                tap_action:
                  action: toggle
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: spacer
              - type: template
                icon: mdi:rewind
                tap_action:
                  action: perform-action
                  perform_action: media_player.media_previous_track
                  target:
                    entity_id: media_player.gostinaia
                  data: {}
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: template
                tap_action:
                  action: perform-action
                  perform_action: media_player.media_play_pause
                  target:
                    entity_id: media_player.gostinaia
                  data: {}
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: >-
                  {% if is_state('media_player.gostinaia', 'playing')
                  %}mdi:pause {% elif is_state('media_player.gostinaia',
                  'paused') %}mdi:play {% else %} mdi:play-box-lock-outline{%
                  endif %}
                icon_color: black
                card_mod:
                  style: |
                    ha-card {
                      margin: -8px 20px 0px 20px;
                        --chip-background: white;
                        --chip-border-width: 0;
                        --chip-box-shadow: none;
                        --chip-border-radius: 100px;
                        --chip-height: 60px;
                        --chip-padding: 15px;
                        --chip-spacing: 0px;
                    }
              - type: template
                icon: mdi:fast-forward
                tap_action:
                  action: perform-action
                  perform_action: media_player.media_next_track
                  target:
                    entity_id: media_player.gostinaia
                  data: {}
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: spacer
              - type: template
                icon: >-
                  {% if is_state_attr('media_player.televizor',
                  'is_volume_muted', true)%} mdi:volume-mute

                  {% else %} mdi:volume-high

                  {%endif %}
                icon_color: >-
                  {% if is_state_attr('media_player.televizor',
                  'is_volume_muted', true)%} red

                  {% else %}

                  {%endif %}
                tap_action:
                  action: perform-action
                  perform_action: media_player.volume_mute
                  target:
                    entity_id: media_player.televizor
                  data:
                    is_volume_muted: false
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                entity: media_player.gostinaia
            alignment: center
            card_mod:
              style: |
                ha-card {
                     margin: 12px 20px 15px 20px;
                      --chip-background: rgba(var(--rgb-disabled), 0);
                      --chip-border-width: 0;
                      --chip-box-shadow: none;
                      --chip-border-radius: 15px;
                      --chip-height: 45px;
                      --chip-padding: 15px;
                      --chip-spacing: -15px;
                }
          - type: custom:mushroom-media-player-card
            entity: media_player.televizor
            volume_controls:
              - volume_set
            layout: horizontal
            primary_info: none
            secondary_info: none
            icon_type: none
            card_mod:
              style:
                mushroom-media-player-volume-control$: |
                  mushroom-slider {
                    --main-color: #505050 !important;
                    --bg-color: #50505055 !important;
                    --control-height: 20px !important;
                  }
                .: |
                  ha-card {
                    margin-top: -10px !important;
                    margin-bottom: -20px !important; }
                  --control-top: 20px;
                  --control-border-radius: 150px;
                  --control-border-spacing: 2px;
                  --card-primary-font-size: 17px;
                    }
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: menu
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: mdi:chevron-left
              - type: template
                icon: mdi:circle-small
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: up
              - type: template
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: home
                hold_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: home_hold
                double_tap_action:
                  action: none
                icon: mdi:monitor
            alignment: justify
            card_mod:
              style: |
                ha-card {
                     margin: 18px 20px 0px 20px;
                      --chip-background: rgba(var(--rgb-disabled), 0);
                      --chip-border-width: 0;
                      --chip-box-shadow: none;
                      --chip-border-radius: 15px;
                      --chip-height: 45px;
                      --chip-padding: 15px;
                      --chip-spacing: 20px;
                }
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: left
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: mdi:circle-small
              - type: template
                icon: mdi:circle-medium
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: select
              - type: template
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: right
                hold_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: home_hold
                double_tap_action:
                  action: none
                icon: mdi:circle-small
            alignment: center
            card_mod:
              style: |
                ha-card {
                     margin: 20px 0px 20px 0px;
                      --chip-background: rgba(var(--rgb-disabled), 0);
                      --chip-border-width: 0;
                      --chip-box-shadow: none;
                      --chip-border-radius: 15px;
                      --chip-height: 45px;
                      --chip-padding: 15px;
                      --chip-spacing: 25px;
                }
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                icon: mdi:rewind-10
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: skip_backward
              - type: template
                icon: mdi:circle-small
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command: down
              - type: template
                icon: mdi:fast-forward-10
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  target:
                    entity_id: remote.gostinaia
                  data:
                    num_repeats: 1
                    delay_secs: 0.4
                    hold_secs: 0
                    command:
                      - skip_forward
            alignment: justify
            card_mod:
              style: |
                ha-card {
                     margin: 0px 20px 10px 20px;
                      --chip-background: rgba(var(--rgb-disabled), 0);
                      --chip-border-width: 0;
                      --chip-box-shadow: none;
                      --chip-border-radius: 15px;
                      --chip-height: 45px;
                      --chip-padding: 15px;
                      --chip-spacing: 20px;
                }
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                icon: yandex:kinopoisk
                tap_action:
                  action: perform-action
                  perform_action: media_player.select_source
                  target:
                    entity_id: media_player.gostinaia
                  data:
                    source: Кинопоиск
                icon_color: 247,74,19
                content: ›
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: template
                icon: mdi:youtube
                tap_action:
                  action: perform-action
                  perform_action: media_player.select_source
                  target:
                    entity_id: media_player.gostinaia
                  data:
                    source: YouTube
                icon_color: red
                content: ›
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: template
                icon: mdi:vlc
                tap_action:
                  action: perform-action
                  perform_action: media_player.select_source
                  target:
                    entity_id: media_player.gostinaia
                  data:
                    source: VLC
                icon_color: orange
                content: ›
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: template
                icon: fab:vk
                tap_action:
                  action: perform-action
                  perform_action: media_player.select_source
                  target:
                    entity_id: media_player.gostinaia
                  data:
                    source: VK Видео
                icon_color: blue
                content: ›
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: template
                icon: mdi:hdmi-port
                tap_action:
                  action: perform-action
                  perform_action: remote.send_command
                  data:
                    command: KEY_HDMI
                  target:
                    entity_id: remote.televizor
                icon_color: "1"
                content: ›
                hold_action:
                  action: none
                double_tap_action:
                  action: none
            alignment: center
            card_mod:
              style: |
                ha-card {
                  margin-top: 0px;
                  margin-bottom: 20px;
                  --chip-font-size: 0.3em;
                  --chip-height: 50px;
                  --chip-padding: 20px;
                  --chip-border-radius: 100px;
                  --chip-background: rgba(255,255,255,0.05);
                }
        card_mod:
          style: |
            ha-card:before {
              transform: translate3d(0,0,0);
              -webkit-transform: translate3d(0,0,0);
              content: "";
              position: absolute;
              height: 100%;
              width: 100%;
              {% if state_attr('media_player.gostinaia', 'entity_picture') == None %} background: url('/local/atv.png') center no-repeat;
              {% else %} background: url( '{{ state_attr('media_player.gostinaia', "entity_picture") }}') center no-repeat;
              {% endif %}
              filter: blur(250px) saturate(200%);
              background-size: 100% 100%;
            }
            ha-card {
              transform: translate3d(0,0,0);
              -webkit-transform: translate3d(0,0,0);
            }
      - type: custom:mushroom-chips-card
        chips:
          - type: back
        visibility:
          - condition: screen
            media_query: "(min-width: 1280px)"
