type: grid
cards:
  - type: conditional
    conditions:
      - condition: state
        entity: "12"
        state: "12"
    card:
      type: vertical-stack
      cards:
        - type: heading
          icon: mdi:information
          heading: Статусная строка
          heading_style: title
          card_mod:
            style: |
              ha-card {
                   background: rgba(200,100,0) !important;
                 }
    grid_options:
      columns: 6
      rows: auto
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:power
            icon_color: |2-
                    {%if is_state(config.entity,'on')%} red
                    {%else %} 1
                    {% endif %}
            entity: input_boolean.akustika
            tap_action:
              action: toggle
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  opacity: 0.4 }   
                ha-card:hover {
                  opacity: 1 }     
                ha-card:active {
                  scale: 0.9;
                }  
          - type: spacer
          - type: template
            icon: mdi:information
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            entity: input_boolean.akustika
            card_mod:
              style: |
                ha-card {
                  opacity: 0.4 }   
                ha-card:hover {
                  opacity: 1 }     
                ha-card:active {
                  scale: 0.9;
                }  
        alignment: start
        card_mod:
          style: |
            {% set top = 7 %}
            {% set chip_height = 48 %}
            {% include 'title_chips_scrollable.jinja' %}
    card_mod:
      style: |
        {% set top = 100 %}
        {% include 'fixed_settings.jinja' %}
    grid_options:
      columns: 6
      rows: auto
  - type: conditional
    conditions:
      - condition: state
        entity: "12"
        state: "12"
    card:
      type: vertical-stack
      cards:
        - type: heading
          icon: mdi:view-dashboard
          heading: Карта
          heading_style: title
          card_mod:
            style: |
              ha-card {
                   background: rgba(200,0,100) !important;
                 }
    grid_options:
      columns: 6
      rows: auto
  - type: custom:vertical-stack-in-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            primary: ""
            secondary: ""
            icon: ""
            picture: ""
            badge_icon: ""
            badge_color: ""
            layout: vertical
            icon_color: ""
            tap_action:
              action: none
            double_tap_action:
              action: none
            fill_container: true
            hold_action:
              action: none
            card_mod:
              style: |
                {% set domain = '' %}
                {% set file = '/local/cards_img/edifier4.png' %}
                {% set entity = 'input_boolean.akustika' %}
                {% set state_on = 'on' %}

                {% include 'cover_card_cover.jinja' %}
          - type: custom:mushroom-template-card
            primary: Edifier R1280DB
            secondary: "{{states(config.entity)}}"
            icon: ""
            entity: input_select.r1280db_source
            picture: ""
            badge_icon: ""
            badge_color: ""
            layout: vertical
            icon_color: ""
            tap_action:
              action: none
            double_tap_action:
              action: none
            fill_container: true
            card_mod:
              style:
                .: |
                  {% include 'cover_device_name.jinja' %}
                mushroom-state-info$: |
                  .container {
                   --card-secondary-font-size: 15px;
                   --card-primary-font-size: 20px;
                   --card-secondary-color: rgba(var(--rgb-primary-text-color), 0.6);
                  }
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                icon: mdi:volume-medium
                icon_color: |
                  {% if is_state('input_boolean.akustika','on') %} 
                    '1'
                  {% else %} 
                    0,0,0,0
                  {% endif %}
                tap_action:
                  action: perform-action
                  perform_action: script.turn_on
                  target:
                    entity_id: script.edifier
                  data:
                    variables:
                      command: volume_down
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style:
                    .: |
                      {% if is_state('input_boolean.akustika','on') %} 
                        {% set hover = 'true' %}
                      {% else %} 
                        {% set hover = 'false' %}
                      {% endif %}
                      {% set stating = 'false' %}
                      {% include 'chip_settings_style.jinja' %}
              - type: template
                entity: input_boolean.akustika
                tap_action:
                  action: toggle
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: mdi:power
                icon_color: |2-
                    {% if is_state('input_boolean.akustika', 'on')%}blue
                    {% else %} 1
                    {% endif %}
                card_mod:
                  style:
                    .: >
                      {% set hover = 'true' %}

                      {% set stating = 'true' %}

                      {% set state_on = 'on' %}

                      {% set color = 'rgba(120,120,120,0.2)' %}

                      {% set hover_color_off = 'rgba(120,120,120,0.3)
                      !important' %}

                      {% include 'chip_settings_style.jinja' %}
              - type: template
                icon: mdi:volume-high
                icon_color: |
                  {% if is_state('input_boolean.akustika','on') %} 
                    '1'
                  {% else %} 
                    0,0,0,0
                  {% endif %}
                tap_action:
                  action: perform-action
                  perform_action: script.turn_on
                  target:
                    entity_id: script.edifier
                  data:
                    variables:
                      command: volume_up
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style:
                    .: |
                      {% if is_state('input_boolean.akustika','on') %} 
                        {% set hover = 'true' %}
                      {% else %} 
                        {% set hover = 'false' %}
                      {% endif %}
                      {% set stating = 'false' %}
                      {% include 'chip_settings_style.jinja' %}
            alignment: justify
            card_mod:
              style:
                .: |
                  {% include 'chip_buttons_big.jinja' %}
        grid_options:
          columns: 24
          rows: auto
        card_mod:
          style: |
            ha-card:before {
              transform: translate3d(0,0,0);
              -webkit-transform: translate3d(0,0,0);
              content: "";
              position: absolute;
              height: 100%;
              width: 100%;

