                    entity_id: script.edifier
                  data:
                    variables:
                      command: volume_down
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style:
                    .: |
                      {% set hover = 'true' %}
                      {% include 'button_opacity.jinja' %}
              - type: template
                entity: input_boolean.akustika
                tap_action:
                  action: toggle
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: clarity:power-solid
                icon_color: |2-
                    {% if is_state('input_boolean.akustika', 'on')%}blue
                    {% else %} 1
                    {% endif %}
                card_mod:
                  style:
                    .: |
                      {% set hover = 'true' %}
                      {% set icon_size = '1.8' %}
                      {% include 'button_opacity.jinja' %}
              - type: template
                icon: fas:volume-up
                icon_color: "1"
                tap_action:
                  action: perform-action
                  perform_action: script.turn_on
                  target:
                    entity_id: script.edifier
                  data:
                    variables:
                      command: volume_up
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style:
                    .: |
                      {% set hover = 'true' %}
                      {% include 'button_opacity.jinja' %}
            alignment: justify
            card_mod:
              style:
                .: >
                  {% set background_color =
                  '1rgba(var(--rgb-primary-text-color), 0.1)' %}

                  {% include 'cover_buttons_stack.jinja' %}
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: "#edifier"
                icon: mdi:dots-horizontal
                icon_color: "1"
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style:
                    .: |
                      {% set hover = 'true' %}
                      {% set icon_size = '1.2' %}
                      {% include 'button_opacity.jinja' %}
            alignment: center
            layout_options:
              grid_columns: full
            card_mod:
              style:
                .: |
                  ha-card {
                    --chip-background: none !important;
                    --chip-border-radius: 1000px;
                    --chip-height: 45px;
                    --chip-spacing:0px;
                    margin-top: 0px;
        grid_options:
          columns: 24
          rows: auto
        card_mod:
          style: |
            ha-card:before {
              transform: translate3d(0,0,0);
              -webkit-transform: translate3d(0,0,0);
              content: "";
              position: absolute;
              height: 100%;
              width: 100%;

              background: transparent !important;
              filter: blur(0px) saturate(200%);
              background-size: 100% 100%;
