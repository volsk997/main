type: grid
cards:
  - type: conditional
    conditions:
      - condition: state
        entity: "12"
        state: "12"
    card:
      type: vertical-stack
      cards:
        - type: heading
          icon: mdi:information
          heading: Статусная строка
          heading_style: title
          card_mod:
            style: |
              ha-card {
                   background: rgba(200,100,0) !important;
                 }
    grid_options:
      columns: 6
      rows: auto
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:power
            icon_color: |2-
                    {%if is_state(config.entity,'on')%} red
                    {%else %} 1
                    {% endif %}
            entity: light.embi_lampa
            tap_action:
              action: toggle
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  opacity: 0.4 }   
                ha-card:hover {
                  opacity: 1 }     
                ha-card:active {
                  scale: 0.9;
                }  
          - type: spacer
          - type: template
            icon: mdi:information
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            entity: light.embi_lampa
            card_mod:
              style: |
                ha-card {
                  opacity: 0.4 }   
                ha-card:hover {
                  opacity: 1 }     
                ha-card:active {
                  scale: 0.9;
                }  
        alignment: start
        card_mod:
          style: |
            {% set top = 7 %}
            {% set chip_height = 48 %}
            {% include 'title_chips_scrollable.jinja' %}
    grid_options:
      columns: 6
      rows: auto
    card_mod:
      style: |
        {% set top = 100 %}
        {% include 'fixed_settings.jinja' %}
  - type: conditional
    conditions:
      - condition: state
        entity: "12"
        state: "12"
    card:
      type: vertical-stack
      cards:
        - type: heading
          icon: mdi:view-dashboard
          heading: Карта
          heading_style: title
          card_mod:
            style: |
              ha-card {
                   background: rgba(200,0,100) !important;
                 }
    grid_options:
      columns: 6
      rows: auto
  - type: custom:vertical-stack-in-card
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            primary: |+

            secondary: ""
            icon: ""
            picture: ""
            badge_icon: ""
            badge_color: ""
            layout: vertical
            icon_color: ""
            tap_action:
              action: none
            double_tap_action:
              action: none
            fill_container: true
            hold_action:
              action: none
            card_mod:
              style: |
                {% set domain = '' %} 
                {% set file = '/local/cards_img/ambi.png' %}
                {% set entity = 'light.embi_lampa' %}
                {% set state_on = 'on' %}

                {% include 'cover_card_cover.jinja' %}
          - type: custom:mushroom-template-card
            primary: Эмби-лампа
            secondary: >-
              {% if is_state(config.entity, 'unavailable')%} Недоступно

              {% else %}

              {{state_translated(config.entity)}}

              {% endif %}


              {% if is_state(config.entity, 'on')%} •
              {{state_attr(config.entity, 'effect')}}

              {% else %}

              {% endif %}
            icon: ""
            entity: light.embi_lampa
            picture: ""
            badge_icon: ""
            badge_color: ""
            layout: vertical
            icon_color: ""
            tap_action:
              action: none
            double_tap_action:
              action: none
            fill_container: true
            card_mod:
              style:
                .: |
                  {% include 'cover_device_name.jinja' %}
                mushroom-state-info$: |
                  .container {
                   --card-secondary-font-size: 15px;
                   --card-primary-font-size: 20px;
                   --card-secondary-color: rgba(var(--rgb-primary-text-color), 0.6);
                  }
          - type: custom:mushroom-chips-card
            chips:
              - type: spacer
              - type: template
                entity: light.embi_lampa
                tap_action:
                  action: toggle
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: mdi:power
                icon_color: |-
                  {%if is_state('light.embi_lampa','on')%} 255, 150,0
                  {%else %} '1'
                  {% endif %}
                card_mod:
                  style:
                    .: >
                      {% set hover = 'true' %}

                      {% set stating = 'true' %}

                      {% set color = 'rgba(120,120,120,0.2)' %}

                      {% set hover_color_off = 'rgba(120,120,120,0.3)
                      !important' %}

                      {% set state_on = 'on' %}

                      {% include 'chip_settings_style.jinja' %}
              - type: spacer
            alignment: justify
            card_mod:
              style:
                .: |
                  {% include 'chip_buttons_big.jinja' %}
          - type: conditional
            conditions:
              - condition: state
                entity: light.embi_lampa
                state: "off"
            card:
              type: custom:bubble-card
              card_type: separator
              styles: |
                .bubble-line {
                  background: var(--primary-text-color);
                  opacity: 0.1;
                  margin: 40px;
                }
              card_mod:
                style:
                  .: >
                    ha-card {
                      margin: {{left|default(0)}}px 150px 0px;
                    }

                    @media (max-width: 1150px) {
                      ha-card {
                        margin: {{left|default(0)}}px {{space|default(0)}}px 0px;
                      }
                    }

                    @media (min-aspect-ratio: 1.001/1) and (max-aspect-ratio:
                    1000/1) and (max-width: 2300px), (min-aspect-ratio: 2.1/1) {

                      ha-card {
                      margin: 0px {{space|default(0)}}px 0px  ;
                      }
                    }
          - type: conditional
            conditions:
              - condition: state
                entity: light.embi_lampa
                state: "on"
            card:
              type: custom:mushroom-light-card
              entity: light.embi_lampa
              show_brightness_control: true
              primary_info: none
              secondary_info: none
              icon_type: none
              show_color_temp_control: false
              use_light_color: true
              card_mod:
                style:
                  mushroom-light-brightness-control$: |
                    mushroom-slider {
                      --control-height: 25px !important;
                    }
                  .: >
                    ha-card {
                      background: transparent !important;
                      opacity: 100%;
                      margin-top: 0px;
                      border-width: 0px;
                      margin: 20px 0px 20px;
                    }



                    @media (pointer: fine) {
                      ha-card:hover {
                        background: {{(states('input_text.s_card_background_off_hover')) }};
                    }

                    @media (min-width: 1150px) {

                    ha-card {
                      margin: 20px {{space|default(150)}}px 20px  ;
                    }

                    @media (min-aspect-ratio: 1.001/1) and (max-aspect-ratio:
                    1000/1) and (max-width: 2300px), (min-aspect-ratio: 2.1/1) {

                      ha-card {
                      margin: 20px {{space|default(0)}}px 20px  ;
                      }
                    }
        grid_options:
          columns: 24
          rows: auto
        card_mod:
          style: |
            ha-card:before {
              transform: translate3d(0,0,0);
              -webkit-transform: translate3d(0,0,0);
              content: "";
              position: absolute;
              height: 100%;
              width: 100%;

              background: transparent !important;
              filter: blur(0px) saturate(200%);
              background-size: 100% 100%;
            }
            ha-card {

            background-color: transparent !important;
            padding: 0px;
              transform: translate3d(0,0,0);
              -webkit-transform: translate3d(0,0,0);

            }
    grid_options:
      columns: 6
      rows: auto
    card_mod:
      style: |
        {% set top = 160 %}
        {% include 'fixed_settings.jinja' %}
  - type: conditional
    conditions:
      - condition: state
        entity: "12"
        state: "12"
    card:
      type: vertical-stack
      cards:
        - type: heading
          icon: cil:apple-homepod
          heading: 0.3.8-2
          heading_style: title
          card_mod:
            style: |
              ha-card {
                   background: rgba(100,0,200) !important;
                 }
    grid_options:
      columns: 6
      rows: auto
  - type: vertical-stack
    cards:
      - type: custom:bubble-card
        card_type: pop-up
        hash: "#ambi"
        name: Эмби Лампа
        icon: hue:bollard
        margin_top_mobile: calc(100vh - 680px)
        margin_top_desktop: calc(100vh - 630px)
        tap_action:
          action: none
        double_tap_action:
          action: none
        hold_action:
          action: none
        show_header: false
        close_by_clicking_outside: false
        backdrop_blur: "5"
        bg_blur: "100"
        bg_opacity: "88"
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: Яндекс Эмби-лампа
            double_tap_action:
              action: none
            tap_action:
              action: none
            hold_action:
              action: none
            icon: ""
          - type: spacer
          - type: back
        layout_options:
          grid_columns: full
        card_mod:
          style:
            mushroom-back-chip:nth-child(3)$: |
              ha-state-icon {
                --card-mod-icon: mdi:close;
              }
            .: |
              ha-card {
                margin: 12px 0px 0px;
                --chip-background: none;
                --chip-border-width: 0;
                --chip-box-shadow: none;
                --chip-border-radius: 12px;
                --chip-height: 40px;
                --chip-padding: 14px;
                --chip-spacing: -35px;
                --chip-icon-size: 0.7em;
                --chip-font-size: 0.6em;
              }
