            secondary: ""
            icon: ""
            picture: ""
            badge_icon: ""
            badge_color: ""
            layout: vertical
            icon_color: ""
            tap_action:
              action: none
            double_tap_action:
              action: none
            fill_container: true
            hold_action:
              action: none
            card_mod:
              style: |
                {% set domain = '' %} 
                {% set file = '/local/cards_img/ambi.png' %}
                {% set entity = 'input_boolean.embi_lampa_virtualnyi' %}
                {% set state_on = 'on' %}

                {% include 'cover_card_cover.jinja' %}
          - type: custom:mushroom-template-card
            primary: Эмби-лампа
            secondary: "{{state_translated(config.entity)}}"
            icon: ""
            entity: input_boolean.embi_lampa_virtualnyi
            picture: ""
            badge_icon: ""
            badge_color: ""
            layout: vertical
            icon_color: ""
            tap_action:
              action: none
            double_tap_action:
              action: none
            fill_container: true
            card_mod:
              style:
                .: |
                  {% include 'cover_device_name.jinja' %}
                mushroom-state-info$: |
                  .container {
                   --card-secondary-font-size: 15px;
                   --card-primary-font-size: 20px;
                   --card-secondary-color: rgba(var(--rgb-primary-text-color), 0.6);
                  }
          - type: custom:mushroom-chips-card
            chips:
              - type: spacer
              - type: template
                entity: switch.embi_komanda
                tap_action:
                  action: toggle
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                icon: mdi:power
                icon_color: >-
                  {%if is_state('input_boolean.embi_lampa_virtualnyi','on')%}
                  255, 150,0

                  {%else %} '1'

                  {% endif %}
                card_mod:
                  style:
                    .: >
                      {% set hover = 'true' %}

                      {% set stating = 'true' %}

                      {% set color = 'rgba(120,120,120,0.2)' %}

                      {% set hover_color_off = 'rgba(120,120,120,0.3)
                      !important' %}

                      {% set state_on = 'on' %}

                      {% include 'chip_settings_style.jinja' %}
              - type: spacer
            alignment: justify
            card_mod:
              style:
                .: |
                  {% include 'chip_buttons_big.jinja' %}
          - type: conditional
            conditions:
              - condition: state
                entity: input_boolean.embi_lampa_virtualnyi
                state: "off"
            card:
              type: custom:bubble-card
              card_type: separator
              styles: |
                .bubble-line {
                  background: var(--primary-text-color);
                  opacity: 0.1;
                  margin: 40px;
                }
              card_mod:
                style:
                  .: |
                    ha-card {
                      margin: {{left|default(0)}}px 150px 0px;
                    }
                    @media (max-width: 1150px) {
                      ha-card {
                        margin: {{left|default(0)}}px {{space|default(0)}}px 0px;
                      }
                    }
          - type: conditional
            conditions:
              - condition: state
                entity: input_boolean.embi_lampa_virtualnyi
                state: "on"
            card:
              type: custom:mushroom-light-card
              entity: light.embi_lampa
              show_brightness_control: true
              primary_info: none
              secondary_info: none
              icon_type: none
              show_color_temp_control: false
              use_light_color: true
              card_mod:
                style:
                  mushroom-light-brightness-control$: |
                    mushroom-slider {
                      --control-height: 25px !important;
                    }
                  .: |
                    ha-card {
                      background: transparent !important;
                      opacity: 100%;
                      margin-top: 0px;
                      border-width: 0px;
                      margin: 20px 0px 20px;
                    }


