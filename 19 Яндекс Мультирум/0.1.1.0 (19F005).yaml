        card_type: pop-up
        hash: "#multiroom"
        name: "Мультирум "
        icon: yandex:station-lite
        margin_top_mobile: calc(100vh - 520px)
        margin_top_desktop: calc(100vh - 480px)
        tap_action:
          action: none
        double_tap_action:
          action: none
        hold_action:
          action: none
        card_layout: large
        columns: 4
        rows: 2
        force_icon: false
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: ""
            content: ""
            icon_color: ""
            card_mod:
              style: |
                ha-card {
                  weight: 2%;
                  --chip-background: transparent;
                  --chip-height: 2px;
                }
          - type: template
            entity: input_boolean.karaoke_gostinaia
            icon: mdi:format-letter-case
            tap_action:
              action: toggle
            content: ""
            icon_color: >
              {% if is_state('input_boolean.karaoke_gostinaia', 'on')%}
              blue     

              {% else %} white

              {% endif%}
            card_mod:
              style: |
                ha-card:hover {
                  --chip-background: 
                    {% if is_state('input_boolean.karaoke_gostinaia', 'on')%} rgba({{states('input_text.player_card_button_hover_active_color')}});  
                    {% else %} rgba({{states('input_text.player_card_button_hover_color')}})
                    {% endif%}
                 
                    }
                ha-card {
                  --chip-background: 
                    {% if is_state('input_boolean.karaoke_gostinaia', 'on')%} rgba({{states('input_text.player_card_button_active_color')}})     
                    {% else %} rgba({{states('input_text.player_card_button_color')}});
                    {% endif%}
          - type: conditional
            conditions:
              - condition: user
                users:
                  - 1a1897c1b5d24702ae00645a47e23e99
            chip:
              type: template
              icon: mdi:heart
              tap_action:
                action: perform-action
                perform_action: media_player.play_media
                target:
                  entity_id: media_player.yandex_station_m00en2100jayck
                data:
                  media_content_type: command
                  media_content_id: включи моё любимое
              content: Включить любимое
              icon_color: white
              card_mod:
                style: |
                  ha-card:hover {
                    --chip-background: rgba({{states('input_text.player_card_button_hover_color')}});
                    }
          - type: template
            icon: mdi:chart-timeline-variant-shimmer
            content: Включить популярное
            tap_action:
              action: perform-action
              perform_action: media_player.play_media
              target:
                entity_id: media_player.yandex_station_m00en2100jayck
              data:
                media_content_type: command
                media_content_id: включи популярное
              icon_color: white
            card_mod:
              style: |
                ha-card:hover {
                  --chip-background: rgba({{states('input_text.player_card_button_hover_color')}});
                  }
          - type: template
            icon: ""
            content: ""
            icon_color: ""
            card_mod:
              style: |
                ha-card {
                  weight: 10%;
                  --chip-background: transparent;
                  --chip-height: 10px;
                }
        alignment: start
        card_mod:
          style: |
            ha-card {
              opacity:100%;
              --chip-height: 50px;
              --chip-background: rgba({{states('input_text.player_card_button_color')}});
              --chip-border-radius: 50px;
              background-color: transparent !important;
              }
            ha-card:hover {
               opacity: 100%; }
            ha-card > .chip-container {
              flex-wrap: nowrap;
              overflow-x: scroll;
              overflow-y: hidden;
              --chip-spacing: 10px;
              --chip-height: 45px;
              --chip-font-weight: bolder; 
              --primary-text-color: white;
              margin-top: 5px;
              margin-left: -10px;  
              margin-right: -20px;
              margin-bottom: -10px; 
              padding-bottom: 20px;
            }
            ha-card > .chip-container > * {
              flex-shrink: 0;
            }
      - type: custom:bubble-card
        card_type: separator
        styles: |
          .bubble-line {
            background: var(--primary-text-color);
            opacity: 0.1;
          }
      - type: custom:mushroom-media-player-card
        entity: media_player.yandex_station_m00en2100jayck
        volume_controls:
